version: '3.7'
services:

  data-storage:
    image: influxdb:latest
    container_name: meterly-data-storage
    restart: always
    ports:
      - 8086:8086
    volumes:
      - influxdb-volume:/var/lib/influxdb2

  data-monitoring:
    image: telegraf
    container_name: meterly-data-monitoring
    restart: always
    volumes:
      - ./telegraf/telegraf.conf:/etc/telegraf/telegraf.conf:ro
    depends_on:
      data-storage:
        condition: service_started

  data-acquisition:
    build: ./python
    container_name: meterly-data-acquisition
    privileged: true
    # devices:
    #   - /dev/gpiomem
    # working_dir: /usr/src/app
    # volumes:
    #   - ./python:/usr/src/app
    depends_on:
      data-storage:
        condition: service_completed_successfully
        # https://stackoverflow.com/questions/71060072/docker-compose-depends-on-with-condition-invalid-type-should-be-an-array

networks:
  monitoring:

volumes:
  influxdb-volume:
    external: true

